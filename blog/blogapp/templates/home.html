<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">My Blog</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4 text-center">Latest Posts</h1>
    
    <div class="row">
      {% for post in posts %}
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text text-muted">{{ post.content|truncatewords:25 }}</p>
            <a href="/post/{{ post.id }}/" class="btn btn-primary btn-sm">Read More</a>
          </div>
          <div class="card-footer text-muted">
            Posted on {{ post.created_at|date:"M d, Y" }}
          </div>
        </div>
      </div>
      {% empty %}
      <p>No posts yet. Please add one from the admin panel.</p>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
